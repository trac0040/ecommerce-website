
<div>
	<ul class="list-group lg-item-inline">
		{% for product in site.pages %}
			{% if product.category == include.category %}
				<a class="list-group-item product media-img" href="{{site.baseurl}}{{product.url}}">
				<li class="list-group-item">
					<h3>{{product.name}}</h3>
					<img class="img-flex" src="{{site.baseurl}}/images/{{product.image}}" alt="{{product.name}}">
				</li>
				</a>
			{% endif %}
		{% endfor %}
	</ul>
</div>
