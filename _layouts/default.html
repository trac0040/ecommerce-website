<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{% if page.title %}{{page.title}} â€¢ {% endif %}Ecommerce Website</title>
	<meta name="description" content="{{page.meta}}">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,400,700,100italic,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>

<header class="grid" role="banner">

{% if page.showbanner %}
	{% include banner.html %}
{% endif %}	

	<div class="gutter-half unit unit-s-1 unit-m-1 unit-l-2-3">
		<a href="{{site.baseurl}}/index.html"><img class="logo" src="{{site.baseurl}}/images/logo.svg" alt="BAGS logo"></a>
		<h1>BAGS</h1>
	</div>
	{% include nav.html %}
	<div class="gutter-half unit unit-s-1 unit-m-1-2 unit-l-1-3 media-img-reversed">
		<form id="searchbox" method="get" action="{{site.baseurl}}/search.html" role="search">
			<input id="search" type="text" placeholder="Type here">
			<input id="submit" type="submit" value="Search" class="btn">
		</form>
	</div>
</header>

<main>

{{content}}

</main>

<footer class="grid unit unit-s-1">
	<div class="gutter unit unit-s-1 unit-m-1 unit-l-1-3">
		<img class="img-flex logo" src="{{site.baseurl}}/images/logo.svg" alt="BAGS logo">
	</div>
	{% include nav.html %}
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<ul class="list-group icons">
			<li class="list-group-item lg-item-inline"><a href="#"><img class="img-flex icon" src="{{site.baseurl}}/images/facebook.svg" alt="facebook"></a></li>
			<li class="list-group-item lg-item-inline"><a href="#"><img class="img-flex icon" src="{{site.baseurl}}/images/twitter.svg" alt="twitter"></a></li>
			<li class="list-group-item lg-item-inline"><a href="#"><img class="img-flex icon" src="{{site.baseurl}}/images/linkedin.svg" alt="linkedin"></a></li>
		</ul>
	</div>
	<div class="gutter unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<p class="micro" role="contentinfo">@copyright Marta Traczyk 2014 <a href="#">Privacy Policy + Terms of Use</a></p>
	</div>
</footer>

</body>
</html>
